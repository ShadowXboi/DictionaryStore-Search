<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dictionary Store</title>
<link rel="stylesheet" href="store.css">
</head>
<body>
  <h1>Dictionary Store</h1>
  <form id="storeForm">
    <label for="WordField">Word:</label>
    <input type="text" id="WordField" name="word" required><br><br>
    <label for="DefinitionField">Definition:</label><br>
    <textarea id="DefinitionField" name="definition" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
  <p id="submitResult"></p>
  <script src="store.js"></script>
</body>
</html>
